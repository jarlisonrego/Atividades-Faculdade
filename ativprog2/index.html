<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Título da página (Aparece na aba do navegador)-->
        <title>Cadastro de Cliente</title>
    </head>

    <body>
        <header>
            <!-- Cabeçalho-->
            <h1 id="titulo">Formulário de Cadastro</h1>
            <h2 id="subtitulo">Preencha as informações abaixo</h2>
        </header>

        <main>
            <!--Início do Formulário-->
            <form method="post" action="cadastraCliente.php" enctype="multipart/form-data">

                <!--Dados Pessois-->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" minlength="2" maxlength="50"
                            required autofocus>
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" name="cpf" Id="cpf"
                            placeholder="000.000.000-00" title="CPF no formato 000.000.000-00" required >
                    </div>

                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
                    </div>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="00 00000-0000" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" title="Telefone no formato 00 00000-000 " required>
                    </div>
                    <div>
                        <label for="nascimento"> Data de Nascimento:</label>
                        <input type="date" name="nascimento" id="nascimento">
                    </div>

                    <div>
                        <label>Sexo:</label>
                        <input type="radio" name="sexo" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>

                        <input type="radio" name="sexo" id="feminino" value="feminino">
                        <label for="feminino">Feminino</label>

                        <input type="radio" name="sexo" id="outro" value="outro">
                        <label for="outro">Outro</label>
                    </div>

                    <div>
                        <label for="estadocivil">Estado Civil:</label>
                        <select name="estadocivil" id="estadocivil">
                            <option>Selecione</option>
                            <option value="Solteiro">Solteiro(a)</option>
                            <option value="Casado">Casado(a)</option>
                            <option value="Divorciado">Divorciado(a)</option>
                            <option value="Viúvo">Viúvo(a)</option>
                        </select>
                    </div>

                    <div>
                        <label for="nacionalidade">Nacionalidade:</label>
                        <input type="text" name="nacionalidade" id="nacionalidade" value="Brasileira" readonly>

                    </div>
                </fieldset>

                <!--Dados de endereço-->
                <fieldset>
                    <legend>Endereço de Entrega</legend>
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" title="CEP no formato 00000-000" required>
                    </div>

                    <div>
                        <label for="tipologradouro">Tipo de Logradouro:</label>
                        <select name="tipologradouro" id="tipologradouro" required>
                            <option value>Selecione</option>
                            <option value="rua">Rua</option>
                            <option value="avenida">Avenida</option>
                            <option value="travessa">Travessa</option>
                            <option value="praça">Praça</option>
                        </select>
                    </div>

                    <div>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" name="logradouro" id="logradouro" placeholder="Digite seu logradouro" required>
                    </div>

                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
                    </div>

                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                    </div>

                    <div>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado" required>
                            <option value>Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </fieldset>

                <!--Informações complementares-->
                <fieldset>
                    <legend>Informações Adicionais</legend>
                    <div>
                        <label>Seus Interesses:</label>
                        <input type="checkbox" name="interesses" id="filmes" value="filmes">
                        <label for="filmes">Filmes</label>

                        <input type="checkbox" name="interesses" id="informatica" value="informatica">
                        <label for="informatica">Informática</label>

                        <input type="checkbox" name="interesses" id="jogos" value="jogos">
                        <label for="jogos">Jogos</label>

                        <input type="checkbox" name="interesses" id="livros" value="livros">
                        <label for="livros">Livros</label>

                        <input type="checkbox" name="interesses" id="roupas" value="roupas">
                        <label for="roupas">Roupas</label>

                        <input type="checkbox" name="interesses" id="casa" value="casa">
                        <label for="casa">Casa</label>
                    </div>

                    <div>
                        <label for="informacao">Informações complementares:</label>
                        <div><textarea name="informacao" id="informacao" cols="45" rows="5"
                            placeholder="Digite aqui!"></textarea>
                        </div>
                    </div>

                    <div>
                        <label for="anexo">Anexar arquivo:</label>
                        <input type="file" name="anexo" id="anexo">
                    </div>
                </fieldset>

                <!--Campo oculto-->
                <div>
                    <input type="hidden" name="oculto" id="oculto" value="oculto">
                </div>

                <!--Botões de limpar e cadastrar dados-->
                <input type="reset" name="Limpar" value="Limpar" id="Limpar">
                <button>Cadastrar</button>
            </form>
        </main>
    </body>

</html>
