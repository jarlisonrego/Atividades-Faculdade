<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página (Aparece na aba do navegador)-->
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Cabeçalho-->
        <h1 id="titulo">Cadastro de Cliente</h1>
    </header>

    <main class="container">
        <!--Início do Formulário-->
        <form method="post" action="cadastraCliente.php" enctype="multipart/form-data">

            <!--Dados Pessois-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" minlength="2" maxlength="50"
                        required autofocus>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" name="cpf" Id="cpf"
                        placeholder="000.000.000-00" title="CPF no formato 000.000.000-00" required>
                </div>

                <div class="input-group">
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="00 00000-0000"
                        pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" title="Telefone no formato 00 00000-000 " required>
                </div>

                <div class="input-group">
                    <label for="nascimento"> Data de Nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento">
                </div>

                <div class="input-group">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option>Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="estadocivil">Estado Civil:</label>
                    <select name="estadocivil" id="estadocivil">
                        <option>Selecione</option>
                        <option value="Solteiro">Solteiro(a)</option>
                        <option value="Casado">Casado(a)</option>
                        <option value="Divorciado">Divorciado(a)</option>
                        <option value="Viúvo">Viúvo(a)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" name="nacionalidade" id="nacionalidade" value="Brasileira" readonly>

                </div>
            </fieldset>

            <!--Dados de endereço-->
            <fieldset>
                <legend>Endereço de Entrega</legend>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000"
                        title="CEP no formato 00000-000" required>
                </div>

                <div class="input-group">
                    <label for="tipologradouro">Tipo de Logradouro:</label>
                    <select name="tipologradouro" id="tipologradouro" required>
                        <option value>Selecione</option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="travessa">Travessa</option>
                        <option value="praça">Praça</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" name="logradouro" id="logradouro" placeholder="Digite seu logradouro" required>
                </div>

                <div class="input-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                </div >

                <div class="input-group">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" placeholder="Digite seu Estado" required>
                </div>
            </fieldset>

            <!--Informações complementares-->
            <fieldset>
                <legend>Informações Adicionais</legend>
                <div class="input-group">
                    <label for="interesses">Seus Interesses:</label>
                    <select name="interesses" id="interesses" size="3" multiple>
                        <option value="Filmes">Filmes</option>
                        <option value="Informática">Informática</option>
                        <option value="Jogos">Jogos</option>
                        <option value="Livros">Livros</option>
                        <option value="Roupas">Roupas</option>
                        <option value="Casa">Casa</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="informacao">Informações complementares:</label>
                    <div><textarea name="informacao" id="informacao" cols="45" rows="5"
                            placeholder="Digite aqui!"></textarea>
                    </div>
                </div>

                <div class="input-group">
                    <label for="anexo">Anexar arquivo:</label>
                    <input type="file" name="anexo" id="anexo">
                </div>
            </fieldset>

            <!--Campo oculto-->
            <div class="input-group">
                <input type="hidden" name="oculto" id="oculto" value="oculto">
            </div>

            <!--Botões de cadastrar dados-->
            <button>Cadastrar</button>
        </form>
    </main>
</body>

</html>
